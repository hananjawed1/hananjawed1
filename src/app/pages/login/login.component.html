<div class="container-fluid" style="background-image: url(/assets/img/logoin-BG.png);background-size:cover">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-3 col-lg-3 col-xl-3 d-none d-md-flex"></div>

    <!-- The content half -->
    <div class="col-md-6 col-lg-6 col-xl-6 bg-white"
         style="background-image: url(/assets/img/main_bg.png);background-size:cover">
      <div class="login d-flex align-items-center py-2">
        <!-- Demo content-->
        <div class="container p-0">
          <div class="row">
            <div class="col-md-10 col-lg-10 col-xl-9 mx-auto">
              <div class="card-sigin">
                <div class="mb-5 text-center"><a href="main.html"><img
                  src="/assets/img/loginLogo.png" class="sign-favicon" style="width: 30%"
                  alt="logo"></a>
                </div>
                <div class="card-sigin">
                  <div class="main-signup-header">
                    <h2 class="text-white text-primary  text-center">Welcome back!</h2>
                    <h5 class="font-weight-semibold mb-4 text-primary  text-center">Please sign in to continue.</h5>
                    <form class="forms-sample" id="login_form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label for="login_email">Email*</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Password*</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                      </div>
                      <button [disabled]="loading" class="btn btn-main-primary btn-block">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Sign In
                      </button>
                      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> 
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div><!-- End -->
      </div>
    </div><!-- End -->
    <div class="col-md-3 col-lg-3 col-xl-3 d-none d-md-flex"></div>
  </div>
</div>
