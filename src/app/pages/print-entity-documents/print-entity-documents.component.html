<style>  
    .borderCSS {
        border: 1px solid black;
    }
  </style>

<div *ngIf="loading" class="row">
    <div class="col-md-12">
      <div class="alert alert-warning">
        <span class="spinner-border spinner-border-sm mr-1"></span>
        Loading....
      </div>
    </div>
</div>

<div *ngIf="loading == false">

                            <div *ngFor="let item of docPdf.tourismCertificate.split(',')">
                                <td *ngIf="item.substr(item.lastIndexOf('.') + 1) == 'pdf'">
                                    <pdf-viewer [src]="item" [render-text]="true" style="display: block;"></pdf-viewer>
                                </td>
                                <td *ngIf="item.substr(item.lastIndexOf('.') + 1) != 'pdf'" ><img src="{{item}}"></td>
                            </div>
                        </tr>
