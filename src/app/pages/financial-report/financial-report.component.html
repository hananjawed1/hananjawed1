  <!-- row opened -->
  <div class="row row-sm">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <div class="row row-sm mb-4">
            <div class="col-lg-3 mb-2">
              <select class="form-control" [(ngModel)]='objSearchMembership.agentId' (change)="searchMembership(0)">
                <option value="0" selected>{{siteLabel.searchByAgent}}</option>
                <option *ngFor="let i of agents" value={{i.agentId}}>{{i.user.name}}</option>
              </select>
            </div>

            <div class="col-lg-3 mb-2">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">From Date</span>
                </div>
                <input class="form-control" placeholder="From Apprvd" [(ngModel)]="objSearchMembership.fromApprovedDate" (input)='changeDate()' type="date">
              </div>
            </div>

            <div class="col-lg-3 mb-2">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">To Date</span>
                </div>
                <input class="form-control" placeholder="To Apprvd"  [(ngModel)]="objSearchMembership.toApprovedDate" (input)='changeDate()' type="date">
              </div>
            </div>


            <div class="col-lg-3 mb-2">
              <button class="bg-primary btn text-white"(click)="resetSearch()">{{siteLabel.reset}}</button>
            </div>
          </div>


          <div class="table-responsive">
            <div *ngIf="loading" class="alert alert-warning">
              <span class="spinner-border spinner-border-sm mr-1"></span>
              Loading....
          </div>

            <table *ngIf="loading===false" class="table text-md-nowrap dataTable no-footer" id="example1">
              <thead class="thead-dark">
                <tr>
                  <th class="wd-15p border-bottom-0">{{siteLabel.NO}}</th>
                  <th class="wd-15p border-bottom-0">{{siteLabel.totalRequests}}</th>
                  <th class="wd-10p border-bottom-0">EXPORT TO EXCEL</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>{{this.memberShipCount}}</td>
                  <td *ngIf="this.memberShipCount!==0"><button class="btn btn-info" (click)="exportToExcel()">EXPORT TO EXCEL</button></td>
                  <td *ngIf="this.memberShipCount===0"><button disabled class="btn btn-info">EXPORT TO EXCEL</button></td>
                    </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--/div-->
  </div>
  <!-- /row -->
</div>
